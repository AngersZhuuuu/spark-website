<!DOCTYPE html>
<!--[if IE 6]>
<html id="ie6" dir="ltr" lang="en-US">
<![endif]-->
<!--[if IE 7]>
<html id="ie7" dir="ltr" lang="en-US">
<![endif]-->
<!--[if IE 8]>
<html id="ie8" dir="ltr" lang="en-US">
<![endif]-->
<!--[if !(IE 6) | !(IE 7) | !(IE 8)  ]><!-->
<html dir="ltr" lang="en-US">
<!--<![endif]-->
<head>
  <link rel="shortcut icon" href="{{site.url}}favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>
    {% if page.custom_title %} {{page.custom_title}}
    {% else %} {{page.title}} | Apache Spark
    {% endif %}
  </title>

  <link rel="stylesheet" type="text/css" media="all" href="{{site.url}}css/style.css" />
  <link rel="stylesheet" href="{{site.url}}css/pygments-default.css">

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-32518208-2', 'apache.org');
    ga('send', 'pageview');

  </script>

  <link rel='canonical' href='{{site.url}}index.html' />

  <style type="text/css">
    #site-title,
    #site-description {
      position: absolute !important;
      clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
      clip: rect(1px, 1px, 1px, 1px);
    }
  </style>
  <style type="text/css" id="custom-background-css">
    body.custom-background { background-color: #f1f1f1; }
  </style>
</head>

<!--body class="page {% if page.sidebar %}two-column right-sidebar{% else %}singular{% endif%}"-->
<body class="{{page.type}}">
<div id="page" class="hfeed">

  {% include navbar.html %}

  <div id="main">
    <div id="primary">
      <div id="content" role="main">
        {% if page.type contains 'archive' %}
          {{ content }}
        {% else %}
          <article class="page type-page status-publish hentry">
            {{ content }}
          </article><!-- #post -->
        {% endif %}
      </div><!-- #content -->
      {% if page.sidebar %}
      <div id="secondary" class="widget-area" role="complementary">
        {{ page.sidebar | markdownify }}
      </div>
      {% endif %}
      {% include footer.html %}
    </div><!-- #primary -->
  </div><!-- #main -->
</div><!-- #page -->


</body>
</html>
